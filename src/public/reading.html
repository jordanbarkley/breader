    <div class = "intro-header">
        <div class="container">
            <div class="row">
            </div>
            <div class = "row">
                <div class = "col-lg-12">
                    <div class="intro-message">
                      <h2>Hidden Text</h2>
                      <h3>Now reading: Book/File Name</h3>
                    <hr class="intro-divider">
                    </div>
                    <div class="container">
                    <div class="jumbotron">
                      <div class="row">
                      <p id="currentWord">Current Word</p>
                      </div>
                      <div class="row">
                      <button class="btn btn-success">Start/Stop</button>
                      </div>
                    </div>
                    <hr class="intro-divider">
                    <form>
                      <div class="form-group">
                      <label for="fontSize">Font Size:</label>
                      <select name="fontSize" id="fontSize">
                        <option>Small</option>
                        <option>Medium-small</option>
                        <option>Medium</option>
                        <option>Medium-large</option>
                        <option>Large</option>
                      </select>
                      <label for="speed">Speed(WPM):</label>
                      <select name="speed" id="speed">
                        <option>100</option>
                        <option>200</option>
                        <option>300</option>
                        <option>400</option>
                        <option>400</option>
                        <option>500</option>
                        <option>600</option>
                        <option>700</option>
                      </select>
                      <label for="color">Font Color:</label>
                      <select name="color" id="color">
                        <option>Black</option>
                        <option>Blue</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Purple</option>
                      </select>
                      <label for="alignment">Page Alignment:</label>
                      <select name="alignment" id="alignment">
                        <option>Left</option>
                        <option>Centered</option>
                        <option>Right</option>
                      </select>
                      <button class="btn btn-primary btn-sm">Apply Settings</button>
                      </div>
                      <!-- <button class="btn btn-success btn-lg">Start/Stop</button> -->
                    </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript source-->
    <script src="app.js"></script>
